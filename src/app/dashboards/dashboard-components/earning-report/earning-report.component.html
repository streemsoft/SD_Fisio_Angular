<div class="card">
            <div class="card-body">
                <h4 class="card-title">Agendamentos do Dia</h4>
                <h6 class="card-subtitle">Fila de Espera</h6> </div>
            <div class="card-body">
                    <div class="container">
                            <div [hidden]="controle" class="alert alert-info" role="alert">
                                Nenhum Agendamento para hoje!
                            </div>
                        </div>
                <div class="table-responsive" [hidden]="!controle">
                    <table class="table table-hover earning-box">
                        <tbody>
                            <tr *ngFor="let pac of list; let i = index">
                                <td>{{pac.cliente}}</td>
                                <td><span class="label label-success">{{pac.hora}}</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
