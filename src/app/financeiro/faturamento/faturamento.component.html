<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
          
              <div class="row">                    
                  <div class="col">
                          <div class="col-lg-6">
                          <label class="control-label m-t-20">Período</label>
                          
                              <div class="input-group mb-3">
                                  <input  type="date" [(ngModel)]="ini" class="form-control" aria-describedby="basic-addon1">
                                  <input  type="date" [(ngModel)]="fim" class="form-control" aria-describedby="basic-addon1">
                                  <div class="input-group-append">
                                      <button (click)="buscarRecibos()" class="btn btn-info" type="button">Definir</button>
                                  </div>
                                  
                              </div>
                         </div>
                  </div>
                </div>

              <div class="container">
                <h3>Total: R$ {{total}}</h3>
              </div>


<div class="container">
  <div [hidden]="controle" class="alert alert-info" role="alert">
      Selecione o período para consulta.
  </div>
</div>
<div class="table-responsive"  [hidden]="!controle" > 
  <table class="table table-hover earning-box">
      <thead>
          <tr>
              <th>Data</th>
              <th>Forma de Pagamento</th>
              <th>Valor</th>                                      
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let pac of recibos; let i = index">
              
              <td>{{pac.dt_cad}}</td>
              <td>{{pac.fpag}}</td>
              <td>{{pac.vl_pago}}</td>                                                              
          </tr>                    
      </tbody>
  </table>
</div>
</div>
</div>
</div>
</div>
