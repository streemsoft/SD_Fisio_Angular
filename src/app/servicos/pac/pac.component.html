<div class="container">
<div class="row" >
  <div class="col">
          <div class="bg-light p-20">
                  <div class="d-flex">
                      <div class="align-self-center">
                          <h3 class="m-b-0">Sessões</h3> Procedimento: <input class="form-control" style="text-transform: uppercase" [(ngModel)]="proced" type="text"></div>
                      <div class="ml-auto align-self-center">
                              <button (click)="incluirSessao()"class="btn btn-info waves-effect waves-light m-t-10" type="button">Incluir</button></div>
                  </div>
          </div>
              
  <div class="table-responsive"  > 
              <table class="table table-hover earning-box">
                  <thead>
                      <tr>
                          <th>Sessão</th>
                          <th>Situação</th>
                          <th>Procedimento</th>
                          <th>Data</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let pac of sessoes; let i = index">
                          <td>{{pac.num}}</td>
                          <td>{{pac.status}}</td>
                          <td>{{pac.nome}}</td>
                          <td>{{pac.data}}</td>                   
                      </tr>                    
                  </tbody>
             </table>
          </div>
      </div>
  </div>
</div>
